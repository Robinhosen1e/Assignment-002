<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TechWave</title>  
</head>
<body>
    <header>
        <nav class="max-w-[1600px] flex justify-around bg-[#1A0B2E] py-[24px] items-center">
            <div class="text-3xl font-bold text-white ">
              <h2>Tech<span class="bg-gradient-to-bl from-[#9100F8] via-[#FB09B4] to-[#F7E93F] bg-clip-text text-transparent">Wave</span></h2>
            </div>
            <ul class="flex gap-[32px] text-[#FFFFFF] font-medium">
                <li><a href="">About</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>
            <div class="text-[#FFFFFF] font-semibold ">
              <button class="bg-gradient-to-bl from-[#9100F8] via-[#FB09B4] to-[#F7E93F] px-4 py-2 rounded-4xl">Subscribe</button>
            </div>
        </nav>

        <section class="bg-[url(/assets/hero-bg.png)] bg-no-repeat bg-cover w-[100%] h-[640px]">
            <div class="justify-items-center  pt-[50px]">
                <div class="bg-[url(/assets/hero-circle.png)] bg-no-repeat w-[100%] h-[350px] max-w-[350px] ">
                 <div class="px-[110px] py-[70px]">
                    <img src="assets/microphone.png" alt="">
                 </div>
              </div>
             <div class="text-[#FFFFFF] max-w-[550px] text-center mt-[15px]">
                <h1 class="text-[3.75rem] font-extrabold ">TechWave</h1>
                <p class="mt-[-10px] text-[#ffffffc0]">Your daily dose of tech insights, productivity hacks, and personal growth</p>
             </div>
             <div class="mt-[24px] gap-[8px]">
                <button class="bg-gradient-to-bl from-[#9100F8] via-[#FB09B4] to-[#F7E93F] px-[20px] py-[12px] rounded-4xl text-[#FFFFFF]
                font-semibold">Listen on Spotify</button>
                <button class="font-semibold text-[#00FF88] px-[24px] py-[12px] border-2 border-[#00FF88] rounded-4xl ml-[8px]">Subscribe</button>
             </div>
         </div>
        </section>
    </header>
</body>
</html>
